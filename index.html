<html>
<head>
  <title>contact form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="contact-title">
    <h3>Drop me a line</h3>
    <h4>I'd love to hear from you!</h4>
  </div>
  <div class="contact-form">
    <form id="contact-form" method="POST" action="<?php echo htmlspecialchars($_SERVER["PHP_SELF"]);?>">
    <input name="name" type="text" class="form-control" value="<?php echo $name?;>">
    <span class="error">* <?php echo $nameErr;?></span>
    <br>
    <input name="email" type="email" class="form-control" value="<?php echo $email;?>">
    <span class="error">* <?php echo $emailErr;?></span>
    <br>
    <textarea name="message" class="form-control" rows="5" cols="40"><?php echo $message;?></textarea>
    <span class="error">* <?php echo $messageErr;?></span>
    <br>
    <input type="submit" class="form-control submit" value="SEND MESSAGE">

    </form>
  </div>
</body>
</html>
